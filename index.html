<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Edicola digitale</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      max-width: 600px;
      margin: auto;
      padding: 16px;
    }
    h1 {
      font-size: 32px;
      font-weight: 400;
      color: #212121;
      text-align: center;
      margin: 24px 0;
    }
    section {
      background-color: white;
      border-radius: 2px;
      box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
      padding: 16px;
      margin-bottom: 24px;
    }
    h2 {
      font-size: 24px;
      font-weight: 500;
      color: #212121;
      margin: 0 0 16px 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 16px 0;
      border-bottom: 1px solid rgba(0,0,0,0.12);
    }
    li:last-child {
      border-bottom: none;
    }
    a {
      color: #039be5;
      text-decoration: none;
      font-size: 16px;
      font-weight: 400;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Edicola</h1>
  <div id="news"></div>

  <script src="app.js"></script>
</body>
</html>
